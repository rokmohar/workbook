<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WorkBook</title>

    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/main.css" />

    <script src="scripts/main.js"></script>
</head>

<body>
<header class="navbar navbar-fixed">
    <div class="container">
        <a href="index.html" class="logo">WorkBook</a>
        <nav class="navmenu pull-right">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="admin.html">Admin</a></li>
                <li><a href="login.html">Logout</a></li>
            </ul>
        </nav>
    </div>
</header>

<div class="container container-margin">
    <aside>
        <div class="profile-avatar">
            <img src="./images/avatars/simpson.jpg" alt="Rok Mohar" width="200" height="200" />
        </div>

        <div class="profile-name">
            Rok Mohar
        </div>

        <div class="widget-block">
            <div class="widget-block-title">
                About
            </div>
            <div class="widget-block-content">
                I am awesome!
            </div>
        </div>
    </aside>

    <div class="content">
        <div class="widget-status">
            <div class="widget-status-img">
                <a href="profile.html"><img src="./images/avatars/simpson.jpg" alt="Rok Mohar" width="60" height="60" /></a>
            </div>
            <form method="POST" action="#" class="widget-status-form">
                <div class="form-space">
                    <textarea id="status" name="status" placeholder="What is on your mind?"></textarea>
                </div>
                <div>
                    <div id="error" class="form-error"></div>
                    <button id="send" type="submit" class="pull-right">Submit</button>
                </div>
            </form>
        </div>

        <div id="wall">
            <article class="widget-post">
                <div class="widget-post-img">
                    <a href="profile.html"><img src="./images/avatars/simpson.jpg" alt="Rok Mohar" width="60" height="60" /></a>
                </div>
                <div class="widget-post-container">
                    <h2 class="widget-post-title">
                        <a href="profile.html">Rok Mohar</a> shared a <a href="#">video</a>.
                    </h2>
                    <div class="widget-post-content">
                        <iframe width="640" height="450" src="https://www.youtube.com/embed/ryuhvZciER0" allowfullscreen></iframe>
                    </div>
                </div>
            </article>

            <article class="widget-post">
                <div class="widget-post-img">
                    <a href="profile.html"><img src="./images/avatars/simpson.jpg" alt="Rok Mohar" width="60" height="60" /></a>
                </div>
                <div class="widget-post-container">
                    <h2 class="widget-post-title">
                        <a href="profile.html">Rok Mohar</a> shared a <a href="#">post</a>.
                    </h2>
                    <div class="widget-post-content">
                        Donald Trump is the best choice for the president! <a href="#">#TrumpPence2016</a> <a href="#">#MAGA</a>
                    </div>
                </div>
            </article>
        </div>
    </div>
</div>

<footer>
    <div class="container">
        <a href="#">About</a> |
        <a href="#">Disclaimer</a> |
        <a href="#">Contact</a>
    </div>
</footer>
</body>
</html>
