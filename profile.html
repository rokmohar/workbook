<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WorkBook</title>

    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/main.css" />
</head>

<body>
<header class="navbar navbar-fixed">
    <div class="container">
        <a href="#" class="logo">WorkBook</a>
        <nav class="navmenu pull-right">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </nav>
    </div>
</header>

<div class="container container-margin">
    <aside>
        <div class="profile-avatar">
            <img src="./images/avatars/simpson.jpg" width="200" height="200" />
        </div>

        <div class="profile-name">
            Rok Mohar
        </div>

        <article class="widget-block">
            <div class="widget-block-title">
                About
            </div>
            <div class="widget-block-content">
                I am awesome!
            </div>
        </article>
    </aside>

    <div class="content">
        <article class="widget-status">
            <div class="widget-status-img">
                <a href="#"><img src="./images/avatars/simpson.jpg" width="60" height="60" /></a>
            </div>
            <form method="POST" action="#" class="widget-status-form">
                <div class="form-space">
                    <textarea name="status">What is on your mind?</textarea>
                </div>
                <div>
                    <button type="submit" class="pull-right">Submit</button>
                </div>
            </form>
        </article>

        <article class="widget-post">
            <div class="widget-post-img">
                <a href="#"><img src="./images/avatars/simpson.jpg" width="60" height="60" /></a>
            </div>
            <div class="widget-post-container">
                <div class="widget-post-title">
                    <a href="#">Rok Mohar</a> shared a <a href="#">video</a>.
                </div>
                <div class="widget-post-content">
                    <iframe width="640" height="450" src="https://www.youtube.com/embed/ryuhvZciER0" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
        </article>

        <article class="widget-post">
            <div class="widget-post-img">
                <a href="#"><img src="./images/avatars/simpson.jpg" width="60" height="60" />
            </div>
            <div class="widget-post-container">
                <div class="widget-post-title">
                    <a href="#">Rok Mohar</a> shared a <a href="#">post</a>.
                </div>
                <div class="widget-post-content">
                    Donald Trump is the best choice for the president! <a href="#">#TrumpPence2016</a> <a href="#">#MAGA</a>
                </div>
            </div>
        </article>
    </div>
</div>
</body>
</html>
