imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: en

framework:
    #esi:             ~
    translator: { fallback: "%locale%" }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # http://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id:  session.handler.native_file
        save_path:   "%kernel.root_dir%/../var/sessions/%kernel.environment%"
    fragments:       ~
    http_method_override: true
    assets: ~
    php_errors:
        log: true


# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Assetic
assetic:
    debug:          '%kernel.debug%'
    use_controller: false
    filters:
        cssrewrite: ~
        minifycsscompressor: ~
        jsmin: ~

    assets:
        styles:
            inputs:
                - "frontend/vendor/bootstrap/css/bootstrap.css"
                - "frontend/styles/main.css"
            filters: ['cssrewrite', 'minifycsscompressor']

        scripts:
            inputs:
                - "frontend/vendor/jquery/jquery-3.1.1.js"
                - "frontend/vendor/bootstrap/js/bootstrap.js"
                - "frontend/vendor/autosize/autosize.js"
                - "frontend/scripts/main.js"
            filters: ['jsmin']


# Doctrine Configuration
doctrine:
    dbal:
        driver:   pdo_mysql
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.root_dir%/data/data.db3"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #     path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

# Migrations Configuration
doctrine_migrations:
    dir_name: "%kernel.root_dir%/Migrations"
    namespace: Application\Migrations
    table_name: migrations
    name: Application Migrations
    organize_migrations: by_year_and_month

# Sensio Framework Extra
sensio_framework_extra:
    request:
        converters: true

# FOS REST
fos_rest:
    param_fetcher_listener:
        enabled: true
    allowed_methods_listener:
        enabled: true
    body_converter:
        enabled: true
    body_listener:
        enabled: true
    format_listener:
        enabled: true
        rules:
            - { path: '^/api', priorities: ['json', 'xml'] }
            - { path: '^/', priorities: ['html'] }
