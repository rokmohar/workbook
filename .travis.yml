language: php

php:
    - 5.6
    - 7.0
    - hhvm

sudo: false

cache:
  directories:
    - $HOME/.composer/cache/files

env:
  - SYMFONY_VERSION=3.2.*

matrix:
  include:
    - php: 5.6
      env: SYMFONY_VERSION=3.2*

before_install:
  - composer self-update
  - composer require "symfony/symfony:${SYMFONY_VERSION}" --no-update

install: composer update --prefer-source

script: phpunit --coverage-text
